<table mat-table [dataSource]="itemsList" class="mat-elevation-z8">

 
  

    <ng-container matColumnDef="ID">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
  
    <ng-container matColumnDef="Title">
      <th mat-header-cell *matHeaderCellDef> Title </th>
      <td mat-cell *matCellDef="let element"> {{element.title}} </td>
    </ng-container>
  
   
    <ng-container matColumnDef="Description">
      <th mat-header-cell *matHeaderCellDef> Description </th>
      <td mat-cell *matCellDef="let element"> {{element.description}} </td>
    </ng-container>
  
    <ng-container matColumnDef="Author Name">
      <th mat-header-cell *matHeaderCellDef> Author Name </th>
      <td mat-cell *matCellDef="let element">{{element.author.fullName}} </td>
    </ng-container>

    <ng-container matColumnDef="Actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let element"> 
            <button mat-raised-button color="primary" (click)="DetailsClicked(element.id)">Details</button>
            <button mat-raised-button color="accent" (click)="EditClicked(element.id)">Edit</button>
            <button mat-raised-button color="warn"(click)="DeleteClicked(element.id)">Delete</button>
        </td>
      </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
